<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator!</h1>
    </header>
    <main>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                <div class="line">
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                    <button class="operators" id="+">+</button>
                    <button class="clear" id="clear">A/C</button>
                </div>
                <div class="line">
                    <button class="numbers" id="4">4</button>
                    <button class="numbers" id="5">5</button>
                    <button class="numbers" id="6">6</button>
                    <button class="operators" id="-">-</button>
                    <button class="clear" id="undo">&#8592</button>
                </div>
                <div class="line">
                    <button class="numbers" id="1">1</button>
                    <button class="numbers" id="2">2</button>
                    <button class="numbers" id="3">3</button>
                    <button class="operators" id="x">x</button>
                    <button class="operators" id="sqrt">&#8730</button>
                </div>
                <div class="line">
                    <button class="numbers" id="0">0</button>
                    <button class="numbers" id=".">.</button>
                    <button class="numbers" id="+-">&#177</button>
                    <button class="operators" id="/">&#247</button>
                    <button class="operators" id="=">=</button>
                </div>
            </div>
        </div>
        
    </main>
    <script src="scripts.js"></script>
</body>
</html>
